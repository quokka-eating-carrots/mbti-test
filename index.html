<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="quokka" />
  <meta name="description" content="십이간지 연애유형" />

  <!-- OG -->
  <meta property="og:url" content="" />
  <meta property="og:title" content="십이간지 연애유형" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/nani6765/MyMBTI/main/%235.%20Img%20Version/img/share.png">
  <meta property="og:description" content="십이간지로 알아보는 연애 유형">

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="./favicon.ico">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  
  <title>십이간지 연애유형</title>
</head>
<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h3 class="main--text">십이간지로 알아보는 연애 유형</h3>
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
        <img src="https://raw.githubusercontent.com/nani6765/MyMBTI/main/start/img/main.png" class="img-fluid" alt="mainImage">
      </div>
      <p>
        나만의 MBTI 사이트입니다 <br>
        시작하기 버튼을 눌러 주세요!
      </p>
      <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
    </section>
  
    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar"></div>
      </div>
      <div class="qBox my-5 py-3 mx-auto"></div>
      <div class="answerBox"></div>
    </section>
    
    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h3 class="main--text">당신의 결과는...</h3>
      <div class="resultName"></div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 mx-auto">
        
      </div>
      <div class="resultDesc"></div>
      <button type="button" class="mt-3 kakao py-2 px-3">공유하기</button>
    </section>
  </div>

  <script src="./js/data.js"></script>
  <script src="./js/start.js"></script>
</body>
</html>
